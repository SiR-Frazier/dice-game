<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="well">
        <form id="player">
          <div class="col-md-2">
            <div class="form-group">
              <label for= "newPlayer">Enter name for player 1</label>
              <input type="text" class="form-group" id="new-name1">
            </div>
              <span class="btn" id="output"></span>
            <button type="submit" class ="btn btn-primary" id="addButton">Add</button>
          </div>
        </form>
      </div>
      <br></br>
      <div class="col-md-6">
        <div class="gameButtons">
          <button id="roll" type="button" class="btn btn-primary">Roll</button>
          <button id="hold" type="button" class="btn btn-primary">Hold</button>
        </div>
      </div>
      <h2><span id=playerNames>Scores</span><h2>
        <p class="playerName">Player 1: </p>
        <p class="player2Name">Player 2: </p>
    </div>
  </body>
</html>
